# Configure Tmux
set -g status-position bottom
set -g status-style ""
set -g status-justify "left"

# pane border look and feel
# setw -g pane-border-status top
# setw -g pane-border-format ""
# setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_0}"
# setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
# setw -g pane-border-lines single

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "#{pane_current_command}"

#set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-format " #W "
set -g window-status-style "fg=#{@thm_rosewater}"
set -g window-status-last-style "fg=#{@thm_blue}"
set -g window-status-activity-style "fg=#{@thm_bg}"
set -g window-status-bell-style "fg=#{@thm_bg},bold"
set -gF window-status-separator "#[fg=#{@thm_overlay_0}]│"

#set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-format " #W "
set -g window-status-current-style "fg=#{@thm_green}"

# Override theme setting
set -g status-interval 1

run '~/.tmux/plugins/tpm/tpm'

unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf
bind R command-prompt "rename-window %%"

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

bind ^W list-windows
bind w list-windows
bind ^A last-window
bind S choose-session

